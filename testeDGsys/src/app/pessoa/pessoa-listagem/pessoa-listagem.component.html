<div class="card">
  <p-table [columns]="cols" [value]="listaPessoas" styleClass="p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width:25%" *ngFor="let col of columns" pSortableColumn="col">
          {{ col.header }}<p-sortIcon field="code"></p-sortIcon>
        </th>
        <th style="width: 30rem">
          Editar
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
        <td>
          <button type="button" pButton pRipple icon="pi pi-eraser" (click)="ExcluirPessoa()"></button>
          <button type="button" pButton pRipple icon="pi pi-plus" (click)="EditarPessoa()"></button>
      </td>
      </tr>
    </ng-template>
  </p-table>
</div>
