<div>
  <p-table [columns]="cols" [value]="listaPessoas" styleClass="p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '50rem' }" scrollHeight="550px" [virtualScroll]="true" [virtualScrollItemSize]="46">

    <!-- Header com opção de criação nova pessoa -->
    <ng-template pTemplate="caption">
      <div class="container">
        <span style="float: left;">Lista de Pessoas</span>
        <p-button style="float: right;" icon="pi pi-plus" (click)="editarOuAdicionarPessoa()"
          label="Nova Pessoa"></p-button>
      </div>
    </ng-template>

    <!-- Header para as colunas da tabela -->
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width:25%" *ngFor="let col of columns" pSortableColumn="col">
          {{ col.header }}<p-sortIcon field="code"></p-sortIcon>
        </th>
        <th style="width: 30rem">
          Editar
        </th>
        <th style="width: 30rem">
          Excluir
        </th>
      </tr>
    </ng-template>

    <!-- Conteúdo das linhas da tabela -->
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
        <td>
          <p-button icon="pi pi-plus" (click)="editarOuAdicionarPessoa(rowData.Id)"></p-button>
        </td>
        <td>
          <p-button icon="pi pi-times" (click)="excluirPessoa(rowData.Id)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Para as notificações -->
  <p-toast></p-toast>
  <p-confirmDialog [style]="{width: '50vw'}" acceptLabel="Deletar" rejectLabel="Cancelar"></p-confirmDialog>
</div>
